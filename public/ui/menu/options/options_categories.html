<style>
    .glass-panel-left-options {
        width: 200px;

        /* 1. Volvemos a 60vh como ordenaste */
        height: 60vh;

        /* Mismo color base */
        background-color: rgba(30, 30, 30, 0.4);

        /* Blur base del panel */
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        will-change: backdrop-filter;
        transform: translateZ(0);

        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);

        display: flex;
        flex-direction: column;
        justify-content: flex-start;

        overflow-y: auto;
        scrollbar-width: none;

        color: white;
        font-family: 'Consolas', monospace;
        user-select: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding-top: 0;

        /* 3. El padding extra abajo para que respire el final de la lista */
        padding-bottom: 50px;
    }

    .glass-panel-left-options::-webkit-scrollbar {
        display: none;
    }

    .title-container {
        height: 90px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        border-bottom: 2px solid rgba(0, 0, 0, 0.8);
        top: 0;
        z-index: 10;

        /* 2. HEADER: MUCHO MAS BLUR (15px) para que destaque sobre el scroll */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
    }

    #options-title-canvas {
        /* 2. HEADER: Canvas ocupando el espacio necesario */
        width: 90%;
        height: 80%;

        object-fit: contain;
    }

    /* --- BOTONES --- */
    .opt-cat-btn {
        width: 100%;
        height: 42px;
        /* Altura compacta */

        display: flex;
        justify-content: flex-start;
        align-items: center;

        padding-left: 15px;

        opacity: 0.6;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border-bottom: 1px solid rgba(0, 0, 0, 0.8);
        box-sizing: border-box;
        flex-shrink: 0;
        overflow: hidden;
    }

    .opt-cat-btn:last-child {
        border-bottom: none;
    }

    .opt-cat-btn:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #ffffff;
        padding-left: 20px;
    }

    .opt-cat-btn.active {
        background: rgba(255, 255, 255, 0.2);
        opacity: 1;
    }

    .category-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: left center;
        filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.5));
    }
</style>

<div class="glass-panel-left-options">
