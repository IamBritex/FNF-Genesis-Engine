<div class="prop-group" id="prop-group-object">
    <div class="prop-item">
        <label>Color (Hex):</label>
        <input type="text" id="prop-color">
    </div>
    <div class="prop-item">
        <label>Width:</label>
        <input type="number" step="1" id="prop-width" class="wheelable-input">
    </div>
    <div class="prop-item">
        <label>Height:</label>
        <input type="number" step="1" id="prop-height" class="wheelable-input">
    </div>
</div>
