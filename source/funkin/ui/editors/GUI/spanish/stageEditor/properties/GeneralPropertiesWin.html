<div class="prop-group" id="prop-group-general">
    <div class="prop-item prop-static">
        <label>Type:</label>
        <span id="prop-type" class="prop-value"></span>
    </div>
    <div class="prop-item">
        <label>X:</label>
        <input type="number" step="1" id="prop-x" class="wheelable-input">
    </div>
    <div class="prop-item">
        <label>Y:</label>
        <input type="number" step="1" id="prop-y" class="wheelable-input">
    </div>
    <div class="prop-item">
        <label>Rotación (°):</label>
        <input type="number" step="1" id="prop-angle" class="wheelable-input">
    </div>
    <div class="prop-item">
        <label>Escala:</label>
        <input type="number" step="0.1" id="prop-scale" class="wheelable-input">
    </div>
    <div class="prop-item">
        <label>Capa (Depth):</label>
        <input type="number" step="1" id="prop-depth" class="wheelable-input">
    </div>

    <div class="prop-row-linked">
        <div class="prop-col-half">
            <label>Scroll X:</label>
            <input type="number" step="0.1" id="prop-scroll-x" class="wheelable-input">
        </div>
        <div class="prop-link-container">
            <img id="prop-link-btn" src="public/images/ui/editors/link.svg" class="link-icon" title="Enlazar Scroll X/Y">
        </div>
        <div class="prop-col-half">
            <label>Scroll Y:</label>
            <input type="number" step="0.1" id="prop-scroll-y" class="wheelable-input">
        </div>
    </div>

    <div class="prop-item">
        <label>Opacidad:</label>
        <input type="range" min="0" max="1" step="0.01" id="prop-opacity">
    </div>
    <div class="prop-item prop-check">
        <label for="prop-visible">Visible:</label>
        <input type="checkbox" id="prop-visible">
    </div>
    <div class="prop-item prop-check" id="prop-flipx-row">
        <label for="prop-flipx">Voltear X:</label>
        <input type="checkbox" id="prop-flipx">
    </div>
     <div class="prop-item prop-check" id="prop-flipy-row">
        <label for="prop-flipy">Voltear Y:</label>
        <input type="checkbox" id="prop-flipy">
    </div>
</div>
