<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chart Converter - GenesisEngine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-animated"></div>
  <div class="main-content">
    <h1><span class="genesis">GenesisEngine</span> Chart Converter</h1>

    <div id="dropArea">
      <p>Arrastra tu archivo aquí o haz clic para seleccionarlo</p>
      <input type="file" id="fileInput" accept=".json">
    </div>

    <label for="converterSelect">Tipo de conversión:</label>
    <select id="converterSelect">
      <option value="vslice-genesis">VSCLICE ➜ GenesisEngine</option>
      <option value="vslice-kade" disabled>VSCLICE ➜ Kade Engine (Próximamente)</option>
      <option value="vslice-codename" disabled>VSCLICE ➜ Codename Engine (Próximamente)</option>
    </select>

    <label for="difficultySelect">Dificultad:</label>
    <select id="difficultySelect">
      <option value="">Selecciona dificultad</option>
    </select>

    <button id="convertBtn">Convertir</button>
    <a id="downloadLink" style="display:none;">Descargar Chart</a>
  </div>
  <script src="converter.js"></script>
</body>
</html>
